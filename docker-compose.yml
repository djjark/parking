version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    env_file:
      - ./frontend/.env  # Lo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - parking-network


  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - parking-network

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "1234:80"  # Expose Nginx on port 1234
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # Your custom Nginx config
    networks:
      - parking-network
    depends_on:
      - frontend
      - backend

networks:
  parking-network:
    driver: bridge
